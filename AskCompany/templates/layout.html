{% load static fresh_static %}
<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>{% block title %}Ask Company{% endblock %}</title>
        <style>
            body { background-color: lightpink; }
        </style>
{#        CSS 사용을 대비한 블럭#}

        {%  block extra_head %}
            <link rel="stylesheet" href="{% fresh_static "main.css"%}">
        {% endblock %}
    </head>
    <body>
        <h1>Ask Company</h1>

        {% block content %}
        {% endblock %}

        </hr>
        &copy; 2018. Ask Company.
{#        javascript 사용을 대비한 블럭#}

        {% block extra_body %}
            <script src="{% static "main.js" %}"></script>
        {% endblock %}
    </body>
</html>
